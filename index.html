<!DOCTYPE html>

<html>
<head>
    <title>Parcs et Jardins</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <header>
    <h1>
      <svg viewBox="0 0 600 90" xmlns="http://www.w3.org/2000/svg">
        <text x="0" y="40">Parcs et Jardins</text>
        <text x="0" y="80">des Bouches-du-Rhône</text>
      </svg>
    </h1>
  </header>

    <div id ="container">
      <aside id="gardensList">
        <form onsubmit="e.preventDefault()">
          <select name="villes" id="villes">
            <option value="">Toutes les villes</option>
          </select>
          <button id="reset-btn" type="button" onclick="e.preventDefault()">Réinitialiser</button>
        </form>
        <ul id="gardens">
        </ul>
      </aside>

      <main id="gardensInfo">
        <div id='map'></div>
        <div id="informations">
          <h2>Cliquez sur le nom d'un parc ou jardin dans la liste</h2>
        </div>
      </main>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6EE8StVXRzVa48AE1fGYAAEY4sY5DZgQ"
            async defer></script>


<script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
<script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
